<mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title">
    Atas de Registro de Preço
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Cadastro de ARPs
  </mat-card-subtitle>
</mat-card>

<mat-card class="home mat-elevation-z4">
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Pesquisa" autocomplete="off" (keyup)="pesquisar()">
      <button mat-button matSuffix mat-icon-button matTooltip="Limpar pesquisa" (click)="limparPesquisa()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" [dataSource]="arps" matSort>
    
    <ng-container matColumnDef="num_arp">
      <th mat-header-cell *matHeaderCellDef matTooltip="Número da ARP">Número</th>
      <td mat-cell *matCellDef="let row">{{row.num_arp}}</td>
    </ng-container>

    <ng-container matColumnDef="ano_arp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Ano da ARP">Ano</th>
      <td mat-cell *matCellDef="let row">{{row.ano_arp}}</td>
    </ng-container>

    <ng-container matColumnDef="nome_ug">
      <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Unidae Gestora">UG</th>
      <td mat-cell *matCellDef="let row">{{row.nome_ug}}</td>
    </ng-container>

    <ng-container matColumnDef="nome_acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Ação da JT">Ação da JT</th>
      <td mat-cell *matCellDef="let row">{{row.nome_acao}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Descrição da ARP">Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        
        <a matTooltip="Itens da ARP"
          routerLink="/arp/item/{{ row.id_arp }}" class="itens">
          <i class="material-icons">
            list
          </i>
        </a>

        <button matTooltip="Editar Ação" mat-icon-button (click)="updateArp( row.id_arp )">
          <mat-icon class="edit">edit</mat-icon>
        </button>

        <button matTooltip="Excluir Ação" mat-icon-button (click)="deleteArp( row.id_arp )">
          <mat-icon class="delete">delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</mat-card>

<mat-card class="mat-elevation-z0 adicionar">
  <button matTooltip="Nova ARP" mat-mini-fab color="primary" (click)="novaArp()" class="botao">
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
