<mat-card class="cardLogin mat-elevation-z0">
  <img src="assets/CSJT.png" alt="CSJT" class="logo">
  <mat-card-header>
    <mat-card-title class="titulo">
      <strong>CGGOV</strong><br>
      Controle Orçamentário
    </mat-card-title>
    <mat-card-subtitle class="subtitulo">Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="formulario">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
            <input id="email" 
              matInput placeholder="E-mail"
              [(ngModel)]="usuario.email"
              name="email"
              required
              cdkFocusInitial
            >
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field>
          <input matInput placeholder="Senha" [(ngModel)]="usuario.senha" type="password" name="senha" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Entrar</button>
  </mat-card-actions>
</mat-card>
