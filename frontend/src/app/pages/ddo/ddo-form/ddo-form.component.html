<mat-card class="titulo mat-elevation-z0">
  <div *ngIf="data; then updateTitle; else createTitle"></div>
  <ng-template #updateTitle>
    <mat-card-title class="title"> Editar DDO </mat-card-title>
  </ng-template>
  <ng-template #createTitle>
    <mat-card-title class="title"> Novo DDO </mat-card-title>
  </ng-template>
</mat-card>

<mat-card class="home mat-elevation-z4">
  <form [formGroup]="formulario">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <mat-label>Ação da JT</mat-label>
            <mat-select formControlName="id_acao">
              <mat-option *ngFor="let acao of acoes" [value]="acao.id_acao">
                {{ acao.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Unidade Gestora</mat-label>
            <mat-select formControlName="id_ug">
              <mat-option *ngFor="let ug of ugs" [value]="ug.id_ug">
                {{ ug.cod_ug }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Recurso Próprio"
              type="number"
              formControlName="recurso_proprio"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Vlr. Demandado"
              type="number"
              formControlName="vlr_demandado"
            />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="controles-container">
          <mat-checkbox formControlName="novo" color="primary">
            Ação nova
          </mat-checkbox>

          <mat-checkbox formControlName="possui_dod" color="primary">
            Possui DOD
          </mat-checkbox>

          <mat-checkbox formControlName="aprc_cgtic_local" color="primary">
            Aprovado pelo CGTIC Local
          </mat-checkbox>

          <mat-checkbox formControlName="compr_liquidacao" color="primary">
            Se compromete com a liquidação
          </mat-checkbox>

          <mat-checkbox formControlName="cronograma" color="primary">
            Possui Cronograma
          </mat-checkbox>

          <mat-checkbox formControlName="ass_presidente" color="primary">
            Assinado pelo Presidente
          </mat-checkbox>

          <mat-checkbox formControlName="po_local" color="primary">
            Incluso no PO local
          </mat-checkbox>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="button-row">
      <button
        *ngIf="data"
        mat-raised-button
        [disabled]="formulario.invalid"
        (click)="updateDdo()"
        color="primary"
      >
        Atualizar
      </button>
      <button
        *ngIf="!data"
        mat-raised-button
        [disabled]="formulario.invalid"
        (click)="createDdo()"
        color="primary"
      >
        Salvar
      </button>

      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
