<mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title">
    Itens do DDO
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Cadastro de Itens do <strong>DDO - {{ddo.nome_ug}}/{{ddo.nome_acao}}</strong>
  </mat-card-subtitle>
</mat-card>

<mat-card class="home mat-elevation-z4">

  <!-- Caixa de pesquisa -->
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Pesquisa" autocomplete="off" (keyup)="pesquisar()">
      <button mat-button matSuffix mat-icon-button matTooltip="Limpar pesquisa" (click)="limparPesquisa()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Campos do formulário -->
  <table mat-table class="full-width-table" [dataSource]="itens" matSort>

    <ng-container matColumnDef="identifica_arp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Licitação</th>
      <td mat-cell *matCellDef="let row">{{row.identifica_licitacao}}</td>
    </ng-container>

    <ng-container matColumnDef="nome_item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Item</th>
      <td mat-cell *matCellDef="let row">{{row.nome_item}}</td>
    </ng-container>

    <ng-container matColumnDef="valor_item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor do Item</th>
      <td mat-cell *matCellDef="let row">{{row.valor_item | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="qtd_demandada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qtd. Demandada</th>
      <td mat-cell *matCellDef="let row">{{row.qtd_demandada}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

        <!-- <button matTooltip="Editar Item" mat-icon-button (click)="updateItem( row.id_ddo_item )"> -->
          <button matTooltip="Editar Item" mat-icon-button (click)="updateItem( row )">
          <mat-icon class="edit">edit</mat-icon>
        </button>

        <button matTooltip="Excluir Item" mat-icon-button (click)="deleteItem( row.id_ddo_item )">
          <mat-icon class="delete">delete</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</mat-card>

<!-- Botões de navegação -->
<mat-card class="mat-elevation-z0 adicionar">
  <button matTooltip="Novo Item" mat-mini-fab color="primary" (click)="novoItem()">
    <mat-icon>add</mat-icon>
  </button>
  <a routerLink="/ddo">
    <button matTooltip="Voltar" mat-mini-fab color="basic" class="voltar">
      <mat-icon>undo</mat-icon>
    </button>
  </a>
</mat-card>
