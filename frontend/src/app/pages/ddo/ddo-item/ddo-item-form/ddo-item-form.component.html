 <mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title">
    Itens do DDO
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Definição das Quantidades e Elementos de Despesa
  </mat-card-subtitle>
</mat-card>

<mat-card class="home mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="data.itens" matSort>

    <ng-container matColumnDef="nome_licitacao_item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Item</th>
      <td mat-cell *matCellDef="let row">{{row.nome_licitacao_item}}</td>
    </ng-container>

    <ng-container matColumnDef="valor_item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor do Item</th>
      <td mat-cell *matCellDef="let row">{{row.valor_item | currency: 'BRL'}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</mat-card>

<button mat-raised-button mat-dialog-close>
  Cancelar
</button>
