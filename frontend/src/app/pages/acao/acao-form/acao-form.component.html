<mat-card class="titulo mat-elevation-z0">
  <div *ngIf="data; then updateTitle else createTitle"></div>
    <ng-template #updateTitle>
      <mat-card-title class="title">
        Editar Ação da JT
      </mat-card-title>
    </ng-template>
    <ng-template #createTitle>
      <mat-card-title class="title">
        Nova Ação da JT
      </mat-card-title>
    </ng-template>
</mat-card>

<mat-card class="mat-elevation-z4">
  <form [formGroup]="formulario">
    <mat-grid-list cols="1" rowHeight="200px">
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <input matInput placeholder="Nome" formControlName="nome">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Descrição" formControlName="descricao">
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="button-row">
      <button *ngIf="data" mat-raised-button (click)="updateAcao()" color="primary">
        Atualizar
      </button>
      <button *ngIf="!data" mat-raised-button (click)="createAcao()" color="primary">
        Salvar
      </button>
      
      <button mat-raised-button (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
