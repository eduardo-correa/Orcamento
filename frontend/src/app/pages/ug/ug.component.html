<mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title">
    Unidades Gestoras
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Cadastro de Unidades Gestoras
  </mat-card-subtitle>
</mat-card>

<button mat-raised-button (click)="novaUg()" color="primary">
  Nova UG
</button>

<mat-card class="home mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="ugs">
    <!-- Id Column -->
    <ng-container matColumnDef="cod_ug">
      <th mat-header-cell *matHeaderCellDef >Und. Gestora</th>
      <td mat-cell *matCellDef="let row">{{row.cod_ug}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef >UF</th>
      <td mat-cell *matCellDef="let row">{{row.uf}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/ug/update/{{ row.id_ug }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/ug/delete" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
