<mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title"> Editar Descentralização </mat-card-title>
</mat-card>

<mat-card class="mat-elevation-z4">
  <form [formGroup]="formulario">
    <mat-grid-list cols="1" rowHeight="200px">
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <input matInput placeholder="PAE*" formControlName="num_processo" />
            <mat-error>Campo obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Ordem no Processo*</mat-label>
            <mat-select formControlName="ord_descentralizacao">
              <mat-option *ngFor="let ordem of ordens" [value]="ordem">
                {{ ordem }}
              </mat-option>
            </mat-select>
            <mat-error>Campo obrigatório</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="button-row">
      <button
        mat-raised-button
        (click)="update()"
        color="primary"
        [disabled]="formulario.invalid"
      >
        Atualizar
      </button>
      <button mat-raised-button mat-dialog-close>Sair</button>
    </div>
  </form>
</mat-card>
