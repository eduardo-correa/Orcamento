<mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title">
    Descentralizações da Justiça do Trabalho
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Cadastro de Descentralizações
  </mat-card-subtitle>
</mat-card>

<mat-card class="mat-elevation-z4">
  <!-- Seleção da Ação -->
  <mat-form-field>
    <mat-label>Ações da JT</mat-label>
    <mat-select
      (selectionChange)="buscaDescents($event.value)"
      [(ngModel)]="searchKey"
    >
      <mat-option *ngFor="let acao of acoes" [value]="acao.id_acao">
        {{ acao.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dados" class="full-width-table">
    <ng-container matColumnDef="nome_acao">
      <th mat-header-cell *matHeaderCellDef>Ação da JT</th>
      <td mat-cell *matCellDef="let row">{{ row.nome_acao }}</td>
    </ng-container>

    <ng-container matColumnDef="num_processo">
      <th mat-header-cell *matHeaderCellDef>Nr. PAE</th>
      <td mat-cell *matCellDef="let row">{{ row.num_processo }}</td>
    </ng-container>

    <ng-container matColumnDef="ord_descentralizacao">
      <th mat-header-cell *matHeaderCellDef>Descentralização</th>
      <td mat-cell *matCellDef="let row">
        {{ row.ord_descentralizacao }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a
          matTooltip="DDOs da Descentralização"
          routerLink="/descentralizacao/{{ row.id_pae_descentralizacao }}"
          class="itens"
        >
          <i class="material-icons"> list </i>
        </a>
        <button
          matTooltip="Editar Descentralização"
          mat-icon-button
          (click)="updateDescent(row.id_pae_descentralizacao)"
        >
          <mat-icon class="edit">edit</mat-icon>
        </button>

        <button
          matTooltip="Excluir Descentralização"
          mat-icon-button
          (click)="deleteDescent(row.id_pae_descentralizacao)"
        >
          <mat-icon class="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
</mat-card>

<mat-card class="mat-elevation-z0 adicionar">
  <button
    matTooltip="Novo PAE de Descentralização"
    mat-mini-fab
    color="primary"
    (click)="novaDescent()"
    class="botao"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
