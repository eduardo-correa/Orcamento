<mat-card class="titulo mat-elevation-z0">
  <div *ngIf="data; then updateTitle; else createTitle"></div>
  <ng-template #updateTitle>
    <mat-card-title class="title">
      Editar PAE de Descentralização
    </mat-card-title>
  </ng-template>
  <ng-template #createTitle>
    <mat-card-title class="title">
      Novo PAE de Descentralização
    </mat-card-title>
  </ng-template>
</mat-card>

<mat-card class="home mat-elevation-z4">
  <form [formGroup]="formulario">
    <mat-grid-list cols="1" rowHeight="200px">
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <mat-label>Ação da JT</mat-label>
            <mat-select formControlName="id_acao">
              <mat-option *ngFor="let acao of acoes" [value]="acao.id_acao">
                {{ acao.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Nr. do PAE"
              formControlName="num_processo"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Ordem da Descentralização</mat-label>
            <mat-select formControlName="ord_descentralizacao">
              <mat-option
                *ngFor="let descentralizacao of descentralizacoes"
                [value]="descentralizacao"
              >
                {{ descentralizacao }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="button-row">
      <button
        *ngIf="data"
        mat-raised-button
        (click)="updateDescent()"
        color="primary"
        [disabled]="formulario.invalid"
      >
        Atualizar
      </button>
      <button
        *ngIf="!data"
        mat-raised-button
        (click)="createDescent()"
        color="primary"
        [disabled]="formulario.invalid"
      >
        Salvar
      </button>
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
