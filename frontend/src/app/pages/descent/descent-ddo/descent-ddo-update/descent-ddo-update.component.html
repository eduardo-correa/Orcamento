<mat-card class="titulo mat-elevation-z0">
  <mat-card-title class="title">
    Editar Item da Descentralização
  </mat-card-title>
</mat-card>

<mat-card class="mat-elevation-z4">
  <form [formGroup]="formulario">
    <mat-grid-list cols="2" rowHeight="300px">
      <!-- primeira coluna -->
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <input
              matInput
              placeholder="DDO"
              formControlName="identifica_ddo"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Descentralização"
              formControlName="ord_descentralizacao"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="number"
              matInput
              placeholder="Qtd. Aprovada"
              formControlName="qtd_aprovada"
            />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <!-- segunda coluna -->
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <input
              type="number"
              matInput
              placeholder="Vlr. Aprovado"
              formControlName="vlr_aprovado"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Reunião CGTIC</mat-label>
            <mat-select formControlName="reuniao_cgtic">
              <mat-option *ngFor="let reuniao of reunioes" [value]="reuniao">
                {{ reuniao }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Aprovado em</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dt_aprov_cgtic"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
          </mat-form-field>
          <div class="button-row">
            <button mat-raised-button (click)="updateItem()" color="primary">
              Atualizar
            </button>

            <button mat-raised-button mat-dialog-close>Cancelar</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
